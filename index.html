<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genio Visi√≥n - Aprende S√≠labas</title>
    <style>
        :root {
            --p-azul: #B3E5FC;
            --p-rosa: #F8BBD0;
            --p-verde: #C8E6C9;
            --p-amarillo: #FFF9C4;
            --p-morado: #E1BEE7;
            --texto-oscuro: #001F3F; /* Azul oscuro/Negro para legibilidad */
            --rojo-error: #D32F2F;
            --verde-exito: #388E3C;
        }

        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: var(--texto-oscuro);
        }

        /* --- MARKETING: GENIO VISI√ìN --- */
        header {
            background-color: var(--p-azul);
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid var(--p-morado);
        }

        .header-container {
            background: white;
            max-width: 900px;
            margin: 10px auto;
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn-contacto {
            display: inline-block;
            background-color: var(--verde-exito);
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            margin-top: 10px;
            border: 2px solid var(--texto-oscuro);
        }

        /* --- GRID DE GLOBOS --- */
        .grid-abecedario {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 20px;
            padding: 40px 20px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .globo {
            height: 140px;
            border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            color: #1a1a1a;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: inset -8px -8px 15px rgba(0,0,0,0.1);
            position: relative;
        }

        .globo:hover { transform: translateY(-15px); }

        /* --- INTERFAZ DE EJERCICIO --- */
        #portal-juego {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .palabra-superior {
            font-size: 4rem;
            color: var(--texto-oscuro);
            font-weight: bold;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .zona-drop {
            display: flex;
            gap: 15px;
            margin: 30px 0;
        }

        .hueco {
            width: 140px;
            height: 100px;
            border: 4px dashed var(--texto-oscuro);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            background: #f9f9f9;
        }

        .hueco.error { background-color: var(--rojo-error) !important; color: white; }
        .hueco.exito { background-color: var(--verde-exito) !important; color: white; }

        .opciones-pool {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 800px;
        }

        .silaba-card {
            padding: 20px 35px;
            background: white;
            border: 3px solid var(--texto-oscuro);
            border-radius: 15px;
            font-size: 2.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 0 var(--texto-oscuro);
        }

        /* --- FOOTER --- */
        footer {
            background-color: #1a1a1a;
            color: white;
            padding: 30px;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <header>
        <h1 style="font-size: 3.5rem; margin: 0;">Genio Visi√≥n</h1>
        <div class="header-container">
            <p><strong>üìç Ubicaci√≥n:</strong> Los Guayos, Carabobo. Ref: Cerca del Elevado.</p>
            <a href="https://maps.app.goo.gl/Yco82LzVs3sJVcDS7" target="_blank" style="color:var(--texto-oscuro);">üìç Ver en el Mapa (Globo de ubicaci√≥n)</a>
            <br>
            <a href="tel:04244517644" class="btn-contacto">Inscripciones: 0424-4517644</a>
        </div>
    </header>

    <main class="grid-abecedario" id="main-grid"></main>

    <div id="portal-juego">
        <button onclick="cerrar()" style="padding: 10px; cursor:pointer;">‚¨Ö Volver</button>
        <p id="contador" style="font-weight:bold; margin-top:10px;"></p>
        <div class="palabra-superior" id="guia-visual"></div>
        <div class="zona-drop" id="zona-huecos"></div>
        <div class="opciones-pool" id="pool"></div>
    </div>

    <footer>
        <p>Agradecimientos a la empresa de marketing <a href="https://github.com/jhonmalorne/nexus.net/deployments" target="_blank" style="color:var(--p-azul);">Nexus Marketing.Net</a></p>
        <p>Dise√±o y Soporte: 0424-4525765</p>
    </footer>

    <script>
        const baseDatos = {
            'K': [
                ['KO', 'A', 'LA'], ['KI', 'WI'], ['KIOS', 'CO'], ['KA', 'RA', 'TE'], ['KI', 'LO'], 
                ['KET', 'CHUP'], ['KAR', 'TING'], ['KA', 'YAK'], ['KE', 'RO', 'SE', 'NE'], ['KEV', 'LAR'], 
                ['KA', 'KA', 'T√ö', 'A'], ['KI', 'LO', 'GRA', 'MO'], ['KI', 'L√ì', 'ME', 'TRO'], ['KI', 'MO', 'NO'], ['KUNG', 'F√ö']
            ],
            'Q': [
                ['QUE', 'SO'], ['QUIN', 'CE'], ['QUE', 'MAR'], ['QUIE', 'RO'], ['QUIN', 'TO'], 
                ['QUE', 'RI', 'DO'], ['QU√ç', 'MI', 'CA'], ['QUI', 'TAR'], ['QUE', 'JA'], ['QUE', 'RU', 'B√çN'], 
                ['QUIE', 'TO'], ['QUI', 'NUA'], ['QUE', 'RER'], ['QUE', 'RE', 'MOS'], ['PA', 'QUE', 'TE']
            ],
            // ... (A√±adir el resto de letras A-Z con el mismo formato de 15 arrays cada una)
            'M': [['MA', 'M√Å'], ['ME', 'SA'], ['MI', 'MO'], ['MU', 'LA'], ['MO', 'TO'], ['MA', 'NO'], ['MA', 'PA'], ['ME', 'TA'], ['MI', 'SA'], ['MO', 'NO'], ['MU', 'RO'], ['MA', '√çZ'], ['MO', 'DA'], ['MU', 'CHO'], ['MA', 'RE']]
        };

        const alfabeto = "ABCDEFGHIJKLMN√ëOPQRSTUVWXYZ".split("");
        const colores = ['var(--p-rosa)', 'var(--p-azul)', 'var(--p-verde)', 'var(--p-amarillo)', 'var(--p-morado)'];
        let letraActual = '';
        let nivel = 0;
        let seleccion = [];

        const grid = document.getElementById('main-grid');
        alfabeto.forEach((l, i) => {
            const g = document.createElement('div');
            g.className = 'globo';
            g.textContent = l;
            g.style.backgroundColor = colores[i % colores.length];
            g.onclick = () => { letraActual = l; nivel = 0; abrir(); };
            grid.appendChild(g);
        });

        function abrir() {
            document.getElementById('portal-juego').style.display = 'flex';
            cargar();
        }

        function cerrar() { document.getElementById('portal-juego').style.display = 'none'; }

        function cargar() {
            const container = document.getElementById('zona-huecos');
            const pool = document.getElementById('pool');
            const guia = document.getElementById('guia-visual');
            const cont = document.getElementById('contador');
            
            container.innerHTML = ''; pool.innerHTML = ''; seleccion = [];
            
            // Si la letra no tiene datos, usamos la M por defecto para evitar errores
            const datos = baseDatos[letraActual] || baseDatos['M'];
            const silabas = datos[nivel];
            
            guia.textContent = silabas.join("");
            cont.textContent = `Ejercicio ${nivel + 1} de 15`;

            silabas.forEach(() => {
                const h = document.createElement('div');
                h.className = 'hueco';
                container.appendChild(h);
            });

            let opciones = [...silabas, "TA", "LO"].sort(() => Math.random() - 0.5);
            opciones.forEach(s => {
                const card = document.createElement('div');
                card.className = 'silaba-card';
                card.textContent = s;
                card.onclick = () => {
                    const hLibre = Array.from(document.querySelectorAll('.hueco')).find(h => !h.textContent);
                    if(hLibre) {
                        hLibre.textContent = s;
                        seleccion.push(s);
                        if(seleccion.length === silabas.length) verificar(silabas);
                    }
                };
                pool.appendChild(card);
            });
        }

        function verificar(correctas) {
            const huecos = document.querySelectorAll('.hueco');
            if(JSON.stringify(seleccion) === JSON.stringify(correctas)) {
                huecos.forEach(h => h.classList.add('exito'));
                setTimeout(() => {
                    if(nivel < 14) { nivel++; cargar(); }
                    else { alert("¬°Letra completada!"); cerrar(); }
                }, 1000);
            } else {
                huecos.forEach(h => h.classList.add('error'));
                setTimeout(cargar, 1000);
            }
        }
    </script>
</body>
</html>
